<!-- start.html -->
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Immobilienkalkulationstool – Start</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#0e1117; --bg2:#0b1324; --ink:#e9edf6; --muted:#b5c0d4;
      --btn:#19a7ce; --btn-hover:#15b3df; --ring:rgba(25,167,206,.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background: radial-gradient(1200px 1200px at 50% 30%, var(--bg2), var(--bg1));
      color:var(--ink);
      display:grid; place-items:center;
    }
    .wrap{text-align:center; padding:24px}
    h1{
      font-size:clamp(28px,4vw,44px); line-height:1.1; margin:0 0 18px;
      font-weight:800; letter-spacing:.2px;
    }
    p{margin:0 0 28px; color:var(--muted); font-size:clamp(14px,1.6vw,16px)}
    .btn{
      --sz: clamp(56px,9vw,74px);
      display:inline-grid; place-items:center;
      min-width: clamp(220px, 28vw, 360px);
      height: var(--sz);
      padding:0 28px;
      border-radius:14px;
      background:linear-gradient(180deg, var(--btn), #0fb3d1);
      color:#001018; text-decoration:none; font-weight:800; letter-spacing:.4px;
      box-shadow: 0 8px 24px rgba(0,0,0,.35), 0 0 0 0 var(--ring);
      transition: transform .12s ease, box-shadow .2s ease, filter .2s ease;
      position:relative; overflow:hidden;
    }
    .btn:hover{transform: translateY(-1px); filter:brightness(1.03); box-shadow:0 10px 28px rgba(0,0,0,.42), 0 0 0 8px var(--ring)}
    .btn:active{transform: translateY(0); box-shadow:0 6px 14px rgba(0,0,0,.5), 0 0 0 4px var(--ring)}
    .btn span{font-size:clamp(18px,2.2vw,22px)}
    .sub{display:flex; gap:14px; justify-content:center; margin-top:16px; opacity:.8; font-size:12px}
    .footer{position:fixed; inset:auto 0 10px; text-align:center; font-size:12px; color:#93a6c9}
    @media (prefers-reduced-motion:no-preference){
      .pulse{animation:pulse 2.2s ease-in-out infinite}
      @keyframes pulse {
        0%,100%{box-shadow:0 8px 24px rgba(0,0,0,.35), 0 0 0 0 var(--ring)}
        50%{box-shadow:0 8px 24px rgba(0,0,0,.35), 0 0 0 14px transparent}
      }
    }
  </style>
</head>
<body>
  <main class="wrap" aria-labelledby="title">
    <h1 id="title">Immobilien&shy;kalkulationstool</h1>
    <p>Starte die Berechnung von Cashflow, Rendite, Tilgung &amp; mehr.</p>

    <!-- Linkt auf deine bestehende index.html -->
    <a class="btn pulse" href="index.html" id="startBtn" role="button" aria-label="Start">
      <span>Start</span>
    </a>

    <div class="sub" aria-hidden="true">
      <span>✔ Live-Diagramm</span>
      <span>✔ 6-Spalten-Dashboard</span>
      <span>✔ Mobile-optimiert</span>
    </div>
  </main>

  <div class="footer">Tipp: Lege diese Datei als <strong>start.html</strong> in denselben Ordner wie <strong>index.html</strong>.</div>

  <script>
    // Enter/Space starten (Accessibility)
    const btn = document.getElementById('startBtn');
    document.addEventListener('keydown', (e)=>{
      if(e.key === 'Enter' || e.key === ' '){
        e.preventDefault(); btn.click();
      }
    });
  </script>
</body>
</html>
